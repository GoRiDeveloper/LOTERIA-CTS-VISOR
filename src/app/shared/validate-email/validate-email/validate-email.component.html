<div class="container-fluid">
  <div
    class="row vh-100"
  >
    <div class="col col-xl-4 col-xxl-6 px-0 d-none d-xl-block">
      <div class="d-flex justify-content-between">
        <img
          src="./../../../assets/SEP/auth/imgGobierno.png"
          alt="logo"
          class="img-fluid p-3"
          style="height: 100px"
        />
        <!-- <p class="fw-bold fs-4 text-primary align-self-center">TREN MAYA</p> -->
      </div>
      <div class="auth__background-image-containerValidate">
        <div
          class="align-self-center align-items-center justify-content-center text-center w-100"
        >
          -->
        </div>
      </div>
    </div>

    <div class="col-lg-12 col-xl-8 col-xxl-6 p-0 m-0">
      <div class="auth__main-containerValidate">
        <div class="auth__form-container p-5">
          <div class="mt-2 w-100">
            <div class="auth__form-title text-center">
              <h2 class="text-uppercase text-light fw-bold">
                Validación de correo
              </h2>
            </div>
            <div class="auth__form-content w-100 text-center">
              <p
                class="auth__text-content text-light fs-3"
                *ngIf="isValidCode != true && isInvalidCode != true"
              >
                Validaremos tu correo para que puedas acceder a tu
                cuenta(cambiar)
              </p>

              <p
                class="auth__text-content text-info mb-3 fs-3"
                *ngIf="isValidCode"
              >
                Código validado ya puedes acceder (redirigiendo....)
              </p>

              <p
                class="auth__text-content text-danger fs-3"
                *ngIf="isInvalidCode"
              >
                Código no validado
              </p>

              <button
                class="btn mt-3 auth__button btn-block w-100 text-uppercase"
                (click)="handleValidate()"
              >
                VÁLIDAR
                <div
                  class="spinner-border spinner-border-sm"
                  role="status"
                  *ngIf="isLoading"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
