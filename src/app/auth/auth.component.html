<div class="container-fluid" *ngIf="!isLoading">
  <div class="row align-self-between justify-content-center vh-100">
    <div
      class="auth__left-container col col-xl-4 col-xxl-6 px-0 d-none d-xl-block"
    >
      <div class="auth__left-containerLogoTop">
      
      </div>
      <div class="auth__left-containerBanner">
      
      </div>
      <div class="auth__background-image-container p-3 d-flex">
        <div
          class="align-self-center auth__background-image-containerLogo"
          style="display: flex; align-items: center; justify-content: center"
        >
          <img src="../../assets/Loteria/logo_loteria_Horiz.png" alt="" />
        </div>
      </div>
    </div>

    <div class="col-lg-12 col-xl-8 col-xxl-6 p-0 m-0">
      <div
        class="auth__main-container w-100 d-flex justify-content-center align-items-center h-100"
      >
        <div class="auth__form-container p-5">
          <div class="auth__form-backgroundImg"></div>
          <div
            class="auth__form-containerAll row justify-content-center align-items-center"
          >
            <div
              class="align-self-center d-block justify-content-center d-md-none align-items-center text-center w-100"
            >
             
            </div>

            <div class="col-md-10 col-lg-8 col-xl-8">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="screenLoading" *ngIf="isLoading">
  <div style="margin-bottom: 40px">
    <img src="../../assets/Loteria/Logo_lotenal2.png" alt="" />
  </div>
  <div class="spinner"></div>
</div>
