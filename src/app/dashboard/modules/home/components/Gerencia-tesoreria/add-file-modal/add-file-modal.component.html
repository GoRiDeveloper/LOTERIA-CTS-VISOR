<div class="modal-body">
  <p-fileUpload
    name="myfile"
    [showUploadButton]="false"
    [showCancelButton]="false"
    (onSelect)="onFileSelect($event)"
  >
  </p-fileUpload>

  <form [formGroup]="dynamicForm" (ngSubmit)="onSubmitForm()" class="mt-3">
    <div class="row">
      <div class="mt-3 col-6" *ngFor="let header of headers">
        <div class="p-float-label mb-3">
          <input
            [formControlName]="header.nombre"
            id="{{ header.nombre }}"
            pInputText
            type="text"
            class="form-control"
          />
          <label for="{{ header.nombre }}">{{ header.nombre }}</label>
        </div>
      </div>
    </div>

    <div class="modal-footer mt-4 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">{{isEdit}} archivo</button>
    </div>
  </form>
</div>
